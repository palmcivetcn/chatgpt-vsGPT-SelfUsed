name: Upload Userscript Asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  upload-userscript-asset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Upload userscript asset
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
          SCRIPT_FILE: ChatGPT-Glass-Engine-gpt-super.js
          ASSET_NAME: chatgpt-glass-engine.user.js
        run: |
          cp "$SCRIPT_FILE" "$ASSET_NAME"
          LEGACY_ASSET_ID="$(gh api "repos/$GITHUB_REPOSITORY/releases/tags/$TAG" --jq ".assets[]? | select(.name == \"$SCRIPT_FILE\") | .id" | head -n1)"
          if [ -n "$LEGACY_ASSET_ID" ]; then
            gh api --method DELETE "repos/$GITHUB_REPOSITORY/releases/assets/$LEGACY_ASSET_ID"
          fi
          gh release upload "$TAG" "$ASSET_NAME" --repo "$GITHUB_REPOSITORY" --clobber
